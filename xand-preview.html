<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #F9F9F9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .logo-container {
      background: white;
      padding: 40px;

      width: 300px;
      height: 260px;
    }

</head>

  <div class="logo-container">
    <img src="xand-logo.svg" alt="brush stroke">
  </div>
</body>
</html>
