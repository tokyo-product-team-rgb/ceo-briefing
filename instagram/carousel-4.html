<!DOCTYPE html>
<html><head><meta charset="utf-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { width: 1080px; height: 1080px; background: #0F172A; font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif; color: #F8FAFC; display: flex; flex-direction: column; padding: 80px; overflow: hidden; }
.tag { display: inline-flex; align-items: center; gap: 10px; background: rgba(59,130,246,0.15); color: #3B82F6; font-size: 20px; font-weight: 600; padding: 10px 22px; border-radius: 8px; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 40px; width: fit-content; }

.highlight { color: #3B82F6; }

.stat-card { flex: 1; background: rgba(59,130,246,0.06); border: 1px solid rgba(59,130,246,0.15); border-radius: 16px; padding: 32px 24px; text-align: center; }
.stat-value { font-size: 44px; font-weight: 800; color: #3B82F6; margin-bottom: 8px; }
.stat-value.green { color: #10B981; }
.stat-label { font-size: 18px; color: #94A3B8; font-weight: 500; }
.stat-sub { font-size: 16px; color: #64748B; margin-top: 4px; }
.bottom-bar { position: absolute; bottom: 0; left: 0; right: 0; height: 4px; background: #3B82F6; }
.slide-num { position: absolute; top: 40px; right: 60px; font-size: 18px; color: #475569; font-weight: 500; }
</style></head><body>
