<!DOCTYPE html>
<html><head><meta charset="utf-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { width: 1080px; height: 1920px; background: #0F172A; font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif; color: #F8FAFC; display: flex; flex-direction: column; padding: 120px 80px; overflow: hidden; }
.tag { display: inline-flex; align-items: center; gap: 10px; background: rgba(59,130,246,0.15); color: #3B82F6; font-size: 22px; font-weight: 600; padding: 12px 24px; border-radius: 8px; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 56px; width: fit-content; }
.headline { font-size: 64px; font-weight: 800; line-height: 1.15; margin-bottom: 64px; letter-spacing: -1px; }
.highlight { color: #3B82F6; }
.cards { display: flex; flex-direction: column; gap: 24px; margin-top: auto; }
.card { background: rgba(59,130,246,0.06); border: 1px solid rgba(59,130,246,0.12); border-radius: 20px; padding: 36px; display: flex; justify-content: space-between; align-items: center; }
.card-name { font-size: 30px; font-weight: 700; }
.card-sub { font-size: 20px; color: #64748B; margin-top: 6px; }
.card-value { font-size: 40px; font-weight: 800; color: #3B82F6; }
.card-value.green { color: #10B981; }
.bottom-bar { position: absolute; bottom: 0; left: 0; right: 0; height: 4px; background: #3B82F6; }
</style></head><body>
<div class="tag">ðŸ’» Tech & VC</div>
<div class="headline">Intel <span class="highlight">+11%</span><br>xAI Raises <span class="highlight">$20B</span></div>
<div class="cards">
  <div class="card">
    <div><div class="card-name">Intel</div><div class="card-sub">Single-day surge</div></div>
    <div class="card-value green">+11%</div>
  </div>
  <div class="card">
    <div><div class="card-name">xAI</div><div class="card-sub">New raise at $250B</div></div>
    <div class="card-value">$20B</div>
  </div>
  <div class="card">
    <div><div class="card-name">Anduril</div><div class="card-sub">Defense AI</div></div>
    <div class="card-value">$79.6B</div>
  </div>
  <div class="card">
    <div><div class="card-name">Stripe</div><div class="card-sub">Payments</div></div>
    <div class="card-value">$111B</div>
  </div>
</div>
<div class="bottom-bar"></div>
</body></html>
