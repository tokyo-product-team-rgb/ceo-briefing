<!DOCTYPE html>
<html><head><meta charset="utf-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { width: 1080px; height: 1920px; background: #0F172A; font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif; color: #F8FAFC; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; }
.accent-line { width: 120px; height: 4px; background: linear-gradient(90deg, #3B82F6, #8B5CF6); margin-bottom: 64px; border-radius: 2px; }
.label { font-size: 24px; letter-spacing: 8px; text-transform: uppercase; color: #64748B; margin-bottom: 32px; font-weight: 500; }
.title { font-size: 80px; font-weight: 800; line-height: 1.1; text-align: center; margin-bottom: 20px; letter-spacing: -1px; }
.date { font-size: 42px; font-weight: 300; color: #94A3B8; margin-top: 16px; }
.swipe { position: absolute; bottom: 120px; font-size: 22px; color: #475569; letter-spacing: 4px; text-transform: uppercase; }
.bottom-bar { position: absolute; bottom: 0; left: 0; right: 0; height: 6px; background: linear-gradient(90deg, #EF4444, #3B82F6, #10B981, #8B5CF6); }
.corner-tl { position: absolute; top: 80px; left: 80px; width: 40px; height: 40px; border-top: 3px solid #1E293B; border-left: 3px solid #1E293B; }
.corner-br { position: absolute; bottom: 80px; right: 80px; width: 40px; height: 40px; border-bottom: 3px solid #1E293B; border-right: 3px solid #1E293B; }
</style></head><body>
<div class="corner-tl"></div>
<div class="corner-br"></div>
<div class="accent-line"></div>
<div class="label">Daily Intelligence</div>
<div class="title">CEO<br>Briefing</div>
<div class="date">Jan 29, 2026</div>
<div class="swipe">Swipe â†’</div>
<div class="bottom-bar"></div>
</body></html>
