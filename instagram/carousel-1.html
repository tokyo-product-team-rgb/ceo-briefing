<!DOCTYPE html>
<html><head><meta charset="utf-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { width: 1080px; height: 1080px; background: #0F172A; font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif; color: #F8FAFC; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; }
.accent-line { width: 120px; height: 4px; background: linear-gradient(90deg, #3B82F6, #8B5CF6); margin-bottom: 48px; border-radius: 2px; }
.label { font-size: 22px; letter-spacing: 6px; text-transform: uppercase; color: #64748B; margin-bottom: 24px; font-weight: 500; }
.title { font-size: 72px; font-weight: 800; line-height: 1.1; text-align: center; margin-bottom: 16px; letter-spacing: -1px; }
.date { font-size: 36px; font-weight: 300; color: #94A3B8; margin-top: 8px; }
.bottom-bar { position: absolute; bottom: 0; left: 0; right: 0; height: 6px; background: linear-gradient(90deg, #EF4444, #3B82F6, #10B981, #8B5CF6); }
.grid { position: absolute; top: 60px; right: 60px; display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
.grid-dot { width: 8px; height: 8px; border-radius: 50%; background: #1E293B; }
.grid-dot.active { background: #3B82F6; }
</style></head><body>
<div class="grid">
  <div class="grid-dot active"></div><div class="grid-dot"></div>
  <div class="grid-dot"></div><div class="grid-dot active"></div>
</div>
<div class="accent-line"></div>
<div class="label">Daily Intelligence</div>
<div class="title">CEO Daily<br>Briefing</div>
<div class="date">January 29, 2026</div>
<div class="bottom-bar"></div>
</body></html>
