<!DOCTYPE html>
<html><head><meta charset="utf-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { width: 1080px; height: 1920px; background: #0F172A; font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif; color: #F8FAFC; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 120px 80px; overflow: hidden; text-align: center; }
.quote-mark { font-size: 140px; color: #1E293B; font-family: Georgia, serif; line-height: 0.5; margin-bottom: 48px; }
.quote { font-size: 52px; font-weight: 700; line-height: 1.35; margin-bottom: 64px; max-width: 880px; }
.highlight { color: #10B981; }
.highlight-blue { color: #3B82F6; }
.divider { width: 80px; height: 3px; background: linear-gradient(90deg, #3B82F6, #10B981); margin-bottom: 64px; border-radius: 2px; }
.cta { font-size: 26px; color: #64748B; letter-spacing: 4px; text-transform: uppercase; font-weight: 600; margin-bottom: 28px; }
.handle { font-size: 32px; color: #3B82F6; font-weight: 700; }
.bottom-bar { position: absolute; bottom: 0; left: 0; right: 0; height: 6px; background: linear-gradient(90deg, #EF4444, #3B82F6, #10B981, #8B5CF6); }
</style></head><body>
<div class="quote-mark">"</div>
<div class="quote">Fed holds steady.<br><span class="highlight">Commodities explode.</span><br>This is the <span class="highlight-blue">Great Rotation</span> signal.</div>
<div class="divider"></div>
<div class="cta">Follow for daily intelligence</div>
<div class="handle">@ceobriefing</div>
<div class="bottom-bar"></div>
</body></html>
