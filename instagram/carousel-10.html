<!DOCTYPE html>
<html><head><meta charset="utf-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { width: 1080px; height: 1080px; background: #0F172A; font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif; color: #F8FAFC; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 100px; overflow: hidden; text-align: center; }
.quote-mark { font-size: 120px; color: #1E293B; font-family: Georgia, serif; line-height: 0.5; margin-bottom: 32px; }
.quote { font-size: 44px; font-weight: 700; line-height: 1.35; margin-bottom: 48px; max-width: 880px; }
.highlight { color: #10B981; }
.highlight-blue { color: #3B82F6; }
.divider { width: 80px; height: 3px; background: linear-gradient(90deg, #3B82F6, #10B981); margin-bottom: 48px; border-radius: 2px; }
.cta { font-size: 24px; color: #64748B; letter-spacing: 3px; text-transform: uppercase; font-weight: 600; margin-bottom: 24px; }
.handle { font-size: 28px; color: #3B82F6; font-weight: 700; }
.bottom-bar { position: absolute; bottom: 0; left: 0; right: 0; height: 6px; background: linear-gradient(90deg, #EF4444, #3B82F6, #10B981, #8B5CF6); }
.slide-num { position: absolute; top: 40px; right: 60px; font-size: 18px; color: #475569; font-weight: 500; }
.label { position: absolute; top: 40px; left: 60px; font-size: 18px; color: #475569; font-weight: 500; letter-spacing: 3px; text-transform: uppercase; }
</style></head><body>
<div class="label">Bottom Line</div>
<div class="slide-num">10 / 10</div>
<div class="quote-mark">"</div>
<div class="quote">Fed holds steady. <span class="highlight">Commodities explode.</span> This is the <span class="highlight-blue">Great Rotation</span> signal.</div>
<div class="divider"></div>
<div class="cta">Follow for daily intelligence</div>
<div class="handle">@ceobriefing</div>
<div class="bottom-bar"></div>
</body></html>
